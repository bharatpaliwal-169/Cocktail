<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<body>

<main>
	<div class="container">
    <div class="row">
      <div class="col-12 col-sm-7 offset-sm-2">
        <section class="card bg-dark text-white text-center single-drink mt-5">
          <span class="text-center item-img">
            <img src="./images/cocktail.jpg" class="drink-img img-fluid" alt="" />
          </span>
          <article class="drink-info">
            <h2 class="drink-name display-4"></h2>
            <p class="drink-desc"></p>
            <ul class="drink-ingredients mt-3 mb-5"></ul>
            <a href="index.html" class="btn btn-lg btn-outline-light mb-5"> <i class="fas fa-cocktail"></i> All Cocktails</a>
          </article>
        </section>
      </div>
    </div>
	</div>
</main>
